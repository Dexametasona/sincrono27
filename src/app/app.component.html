<div class="bg-sky-700 w-1/3 mx-auto mt-10 p-4 rounded-lg shadow-lg text-xl">
  <h1 class="text-4xl mb-6">Calculadora para testing</h1>
  <div class="box">
    <div>
      <label for="num1">Numero 1</label>
    </div>
    <div>
      <input type="number" id="num1" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" [(ngModel)]="num1">
    </div>
    <div>
      <label for="num2">Numero 2</label>
    </div>
    <div>
      <input type="number" id="num2" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" [(ngModel)]="num2">
    </div>
    <div>
      <select #op>
        <option value="+" selected>Sumar</option>
        <option value="-">Restar</option>
        <option value="*">Multiplicar</option>
        <option value="/">Dividir</option>
      </select>
    </div>
    <div>
      <button class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow" (click)="operacion(op.value)">Enviar</button>
    </div>
  </div>
  <div>
    <p class="text-2xl">{{result}}</p>
  </div>
</div>
