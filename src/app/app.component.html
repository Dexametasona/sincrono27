<div class="bg-sky-700 w-1/3 mx-auto mt-10 p-4 rounded-lg shadow-lg text-xl text-slate-100">
  <h1 class="text-4xl mb-6">{{title}}</h1>
  <div class="box">
    <div>
      <label for="num1">Numero 1:</label>
    </div>
    <div>
      <input type="number" id="num1" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" #num1>
    </div>
    <div>
      <label for="num2">Numero 2:</label>
    </div>
    <div>
      <input type="number" id="num2" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" #num2>
    </div>
    <div>
      <select #op class="bg-slate-500 py-2 px-4 font-bold rounded focus:outline-none focus:ring-2 ring-slate-200">
        <option value="+" selected>Sumar</option>
        <option value="-">Restar</option>
        <option value="*">Multiplicar</option>
        <option value="/">Dividir</option>
      </select>
    </div>
    <div class="flex justify-center">
      <button class="bg-white hover:bg-green-300 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow" (click)="operacion(op.value, num1.value, num2.value)">Enviar</button>
    </div>
  </div>
  <div class="mt-5 flex justify-center">
    <textarea class="shadow appearance-none border rounded w-1/2 py-2 px-3 text-gray-700 leading-tight focus:outline-none" rows="5" readonly>{{result}}</textarea>
  </div>
</div>
